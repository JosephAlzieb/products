<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style type=text/css>
    a:link {
      text-decoration:none;
    }
  </style>


</head>

<body>

<div class="container pt-5">
  <header class="row pt-5">
    <h1>your created Products</h1>
    <div class="container-lg">
      <h3>you want to create another products... then </h3>
      <a href="#" class="link-secondary">
        <button type="button" class="btn btn-outline-dark">create a new product</button>
      </a>
    </div>
  </header>
  <hr class="mt-5 mb-5">
  <main class="row">
    <section class="bg-light">
      <h2>your products</h2>

      <div class="row">
        <div class="col-sm-12">
          <table id="products" class="table table-bordered table-striped dataTable" role="grid"
                 aria-describedby="my Products table">
            <thead class="thead">
            <tr>
              <th>Product ID</th>
              <th>Product Type</th>
              <th>Name</th>
              <th>Brand</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${listProducts}">
              <td th:text="${product.id}">Product ID</td>
              <td th:text="${product.productType}">Product Type</td>
              <td th:text="${product.name}">Name</td>
              <td th:text="${product.brand}">Brand</td>
              <td th:text="${product.price}">Price</td>
<!--              <td>-->
<!--                <a href="#" class="btn btn-primary btn-xs purple editView" title="Edit" th:href="@{'/product/edit/' + ${product.id}}"><i class="fa fa-edit"></i> Edit</a>-->
<!--                <a href="#" class="btn btn-danger btn-xs purple deleteView" title="Delete" th:href="@{'/product/delete/' + ${product.id}}"><i class="fa fa-trash-o"></i> Delete</a>-->
<!--              </td>-->
            </tr>
            </tbody>
          </table>
        </div>
    </section>
  </main>
</div>

</body>
</html>
