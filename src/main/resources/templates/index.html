<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style type=text/css>
        a:link {
            text-decoration:none;
        }
    </style>
</head>
<body>

<div class="container pt-5">
    <header class="row pt-5">
        <div class="container-lg">

            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">
                        <a href="http://localhost:8080/product/save">Create Products</a>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">
                        <a href="http://localhost:8080/product/list">Products List</a>
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    you have to login via Gthub at first ..
                </div>

                <div th:unless="${user}">
                    <a href="/oauth2/authorization/github">Login using GitHub</a>
                </div>

                <br>
                <br>
                <form th:action="@{/logout}" method="post">
                    <input class="btn btn-dark" type="submit" value="Logout">
                </form>

                </div>
            </div>
        </div>
    </header>
    <hr class="mt-5 mb-5">
</div>

</body>
</html>
